<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Commute Assistant</title>
    <link rel="stylesheet" href="/static/css/navbar.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <!-- Navigation Bar (Included in Every Page) -->
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="/">ðŸš† Smart Commute Assistant</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="carpark">Carpark Availability</a>

                    <li class="nav-item">

                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a style="margin-right: -10px;" class="nav-link">{{ session['username'] }}!</a>
                    </li>

                                <a href="{{ url_for('logout') }}" onclick="clearSession()">Logout</a>
                            {% else %}

                            {% endif %}
                        </div>

                </ul>
            </div>
