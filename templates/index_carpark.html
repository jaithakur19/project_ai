<!DOCTYPE html>
<html>
<head>
    <title>Carpark Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles_carpark.css') }}">
</head>
<body>
    <h1>🚗 Predict Carpark Availability</h1>
    <form id="predictionForm_carpark">
        <label for="address_carpark">📍 Search Address:</label>
        <input type="text" id="address_carpark" name="address_carpark" autocomplete="off">
        <div id="suggestions_carpark"></div>

        <label for="date_carpark">📅 Date (DD-MM-YYYY):</label>
        <input type="date" id="date_carpark" name="date_carpark" required>

        <label for="time_carpark">⏰ Time (HH:MM):</label>
        <input type="time" id="time_carpark" name="time_carpark" required>

        <button type="submit">Predict</button>
    </form>

    <h2>Prediction Result:</h2>
    <p id="result_carpark"></p>

    <!-- Nearby Carparks Section (Hidden Initially) -->
    <div id="nearbyCarparks_carpark" style="display: none;">
        <h3>Nearby Carparks with More Availability:</h3>
        <ul id="nearbyList_carpark"></ul>
    </div>

    <script src="{{ url_for('static', filename='js/index_carpark.js') }}"></script> 
</body>
{% extends "base.html" %}
</html>
